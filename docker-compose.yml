  # Backend Server
  server_app:
    build:
      context: ./server_app
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME:-ductoanoxo}/foodfast-server:${IMAGE_TAG:-latest}
    container_name: foodfast_server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb+srv://toantra349:toantoan123@ktpm.dwb8wtz.mongodb.net/FOODFASTDRONEDELIVERY?retryWrites=true&w=majority&appName=KTPM
      - JWT_SECRET=your_jwt_secret_key_here_change_in_production
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://localhost:3000
      - RESTAURANT_URL=http://localhost:3001
      - ADMIN_URL=http://localhost:3002
      - DRONE_URL=http://localhost:3003
      - VNPAY_TMN_CODE=1C1PQ01T
      - VNPAY_HASH_SECRET=VTN3PF8TMIMQNLDOYTM93JOE4XI8C62L
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://localhost:3000/payment/vnpay/return
      - VNPAY_API=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
    networks:
      - foodfast_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Client App
  client_app:
    build:
      context: ./client_app
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME:-ductoanoxo}/foodfast-client:${IMAGE_TAG:-latest}
    container_name: foodfast_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      server_app:
        condition: service_healthy
    networks:
      - foodfast_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Restaurant App
  restaurant_app:
    build:
      context: ./restaurant_app
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME:-ductoanoxo}/foodfast-restaurant:${IMAGE_TAG:-latest}
    container_name: foodfast_restaurant
    restart: unless-stopped
    ports:
      - "${RESTAURANT_PORT:-3001}:80"
    depends_on:
      server_app:
        condition: service_healthy
    networks:
      - foodfast_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Admin App
  admin_app:
    build:
      context: ./admin_app
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME:-ductoanoxo}/foodfast-admin:${IMAGE_TAG:-latest}
    container_name: foodfast_admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-3002}:80"
    depends_on:
      server_app:
        condition: service_healthy
    networks:
      - foodfast_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Drone Management App
  drone_manage:
    build:
      context: ./drone_manage
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME:-ductoanoxo}/foodfast-drone:${IMAGE_TAG:-latest}
    container_name: foodfast_drone
    restart: unless-stopped
    ports:
      - "${DRONE_PORT:-3003}:80"
    depends_on:
      server_app:
        condition: service_healthy
    networks:
      - foodfast_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  foodfast_network:
    driver: bridge
