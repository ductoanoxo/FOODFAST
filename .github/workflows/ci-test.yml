name: CI - Test and Lint

on:
  push:
    branches:
      - main
      - develop
      - DUCTOAN
      - kiet
  pull_request:
    branches:
      - main
      - develop

# Grant minimal permissions required for uploading SARIF/code-scanning results
permissions:
  contents: read
  security-events: write

jobs:
  server-unit-tests:
    name: Server Unit Tests
    runs-on: ubuntu-latest
    # Run unit tests quickly (useful for PRs)
    if: github.event_name == 'pull_request' || contains(fromJson('["main","develop","kiet","DUCTOAN"]'), github.ref_name)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server_app/package-lock.json

      - name: Install dependencies
        working-directory: ./server_app
        run: npm ci

      - name: Run unit tests
        working-directory: ./server_app
        env:
          NODE_ENV: test
        run: npm run test:unit

      - name: Check for syntax errors
        working-directory: ./server_app
        run: node -c index.js

  server-integration-tests:
    name: Server Integration Tests
    runs-on: ubuntu-latest
    needs: server-unit-tests
    # Run integration tests for push to main/develop (and branches listed)
    if: github.event_name == 'push' && contains(fromJson('["main","develop","kiet","DUCTOAN"]'), github.ref_name)
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server_app/package-lock.json

      - name: Install dependencies
        working-directory: ./server_app
        run: npm ci

      - name: Seed DB (if required)
        working-directory: ./server_app
        run: node seed.js || echo "No seed script"

      - name: Run integration tests
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
        run: npm run test:integration

  test-client-apps:
    name: Test Frontend Apps
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - client_app
          - restaurant_app
          - admin_app
          - drone_manage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: npm ci

      - name: Run frontend tests (if present)
        working-directory: ./${{ matrix.app }}
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No frontend tests script present"
          fi

      - name: Run linting
        working-directory: ./${{ matrix.app }}
        run: npm run lint

      - name: Build application
        working-directory: ./${{ matrix.app }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        # Only attempt upload when workflow runs in the repository (not a fork),
        # otherwise the runner's token may not have permission and you'll see
        # 'Resource not accessible by integration'. Keep 'always()' to allow
        # the step to be evaluated for post-job/cleanup semantics.
        if: always() && github.repository == github.event.repository.full_name
        with:
          sarif_file: 'trivy-results.sarif'
