
name: CI - Test and Lint (Deploy Branch - Testing Conflict)

on:
    push:
      branches:
      - main
      - develop
      - DUCTOAN
      - kiet
      - deploy
    pull_request:
      branches:
        - main
        - develop

# Grant minimal permissions required for uploading SARIF/code-scanning results
permissions:
  contents: read
  security-events: write

jobs:
  test-server:
    name: Test Server App
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        # Use the official MongoDB 7.0 image (alpine variant '7.0-alpine' does not exist)
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server_app/package-lock.json

      - name: Install dependencies
        working-directory: ./server_app
        run: npm ci

      - name: Check if tests exist
        id: check-tests
        working-directory: ./server_app
        run: |
          # Kiểm tra unit tests
          if [ -d "__tests__/unit" ] && [ "$(find __tests__/unit -name '*.test.js' | wc -l)" -gt 0 ]; then
            echo "has_unit_tests=true" >> $GITHUB_OUTPUT
            echo "✅ Found unit tests in server_app"
          else
            echo "has_unit_tests=false" >> $GITHUB_OUTPUT
          fi
          
          # Kiểm tra integration tests
          if [ -d "__tests__/integration" ] && [ "$(find __tests__/integration -name '*.test.js' | wc -l)" -gt 0 ]; then
            echo "has_integration_tests=true" >> $GITHUB_OUTPUT
            echo "✅ Found integration tests in server_app"
          else
            echo "has_integration_tests=false" >> $GITHUB_OUTPUT
          fi
          
          # Kiểm tra nếu có bất kỳ test nào
          has_unit="${has_unit_tests:-false}"
          has_integration="${has_integration_tests:-false}"
          if [ "$has_unit" = "true" ] || [ "$has_integration" = "true" ]; then
            echo "has_any_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_any_tests=false" >> $GITHUB_OUTPUT
            echo "⚠️ No test files found in server_app"
          fi

      - name: Run all tests (without coverage threshold)
        if: steps.check-tests.outputs.has_any_tests == 'true'
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key
        run: npm test -- --coverage=false

      - name: Generate coverage report (informational only)
        if: steps.check-tests.outputs.has_any_tests == 'true'
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key
        run: npm test -- --coverage --coverageThreshold='{}'
        continue-on-error: true

      - name: Skip tests (no test files found)
        if: steps.check-tests.outputs.has_any_tests == 'false'
        run: echo "⚠️ No test files found in server_app - skipping tests"

      - name: Check for syntax errors
        working-directory: ./server_app
        run: node -c index.js

  test-client-apps:
    name: Test Frontend Apps
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - client_app
          - restaurant_app
          - admin_app
          - drone_manage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: npm ci

      - name: Check if tests exist
        id: check-tests
        working-directory: ./${{ matrix.app }}
        run: |
          # Kiểm tra unit tests
          if [ -d "src/__tests__/unit" ] && [ "$(find src/__tests__/unit -name '*.test.js' -o -name '*.test.jsx' | wc -l)" -gt 0 ]; then
            echo "has_unit_tests=true" >> $GITHUB_OUTPUT
            echo "✅ Found unit tests in ${{ matrix.app }}"
          else
            echo "has_unit_tests=false" >> $GITHUB_OUTPUT
          fi
          
          # Kiểm tra integration tests
          if [ -d "src/__tests__/integration" ] && [ "$(find src/__tests__/integration -name '*.test.js' -o -name '*.test.jsx' | wc -l)" -gt 0 ]; then
            echo "has_integration_tests=true" >> $GITHUB_OUTPUT
            echo "✅ Found integration tests in ${{ matrix.app }}"
          else
            echo "has_integration_tests=false" >> $GITHUB_OUTPUT
          fi
          
          # Kiểm tra nếu có bất kỳ test nào
          if [ "$has_unit_tests" = "true" ] || [ "$has_integration_tests" = "true" ]; then
            echo "has_any_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_any_tests=false" >> $GITHUB_OUTPUT
            echo "⚠️ No test files found in ${{ matrix.app }}"
          fi

      - name: Run unit tests
        if: steps.check-tests.outputs.has_unit_tests == 'true'
        working-directory: ./${{ matrix.app }}
        run: npm run test:unit || npm test -- --run --reporter=verbose --config vitest.config.js
        env:
          NODE_ENV: test
          CI: true
          NODE_OPTIONS: '--no-warnings --experimental-vm-modules'

      - name: Run integration tests
        if: steps.check-tests.outputs.has_integration_tests == 'true'
        working-directory: ./${{ matrix.app }}
        run: npm run test:integration
        env:
          NODE_ENV: test
          CI: true
          NODE_OPTIONS: '--no-warnings --experimental-vm-modules'

      - name: Skip tests (no test files found)
        if: steps.check-tests.outputs.has_any_tests == 'false'
        run: echo "⚠️ No test files found in ${{ matrix.app }} - skipping tests"

      - name: Generate test coverage (informational only)
        if: steps.check-tests.outputs.has_any_tests == 'true'
        working-directory: ./${{ matrix.app }}
        run: npm run test:coverage || echo "Coverage generation skipped"
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true

      - name: Run unit tests (without coverage)
        if: steps.check-tests.outputs.has_tests == 'true'
        working-directory: ./${{ matrix.app }}
        run: npm test -- --run --reporter=verbose --coverage=false
        env:
          NODE_ENV: test
          CI: true
          NODE_OPTIONS: '--no-warnings --experimental-vm-modules'

      - name: Skip tests (no test files found)
        if: steps.check-tests.outputs.has_tests == 'false'
        run: echo "⚠️ No test files found in ${{ matrix.app }} - skipping tests"

      - name: Generate test coverage (informational only)
        if: steps.check-tests.outputs.has_tests == 'true'
        working-directory: ./${{ matrix.app }}
        run: npm run test:coverage || npm test -- --run --coverage || echo "Coverage generation skipped"
        continue-on-error: true
        env:
          NODE_ENV: test
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success() && (matrix.app == 'client_app' || matrix.app == 'restaurant_app' || matrix.app == 'admin_app')
        with:
          files: ./${{ matrix.app }}/coverage/coverage-final.json
          flags: ${{ matrix.app }}
          name: ${{ matrix.app }}-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Run linting
        working-directory: ./${{ matrix.app }}
        run: npm run lint || echo "No linting configured"

      - name: Build application
        working-directory: ./${{ matrix.app }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        # Only attempt upload when workflow runs in the repository (not a fork),
        # otherwise the runner's token may not have permission and you'll see
        # 'Resource not accessible by integration'. Keep 'always()' to allow
        # the step to be evaluated for post-job/cleanup semantics.
        if: always() && github.repository == github.event.repository.full_name
        with:
          sarif_file: 'trivy-results.sarif'