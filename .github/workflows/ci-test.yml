name: CI - Test, Lint and Docker Build

on:
  push:
    branches:
      - main
      - develop
      - DUCTOAN
      - kiet
      - deploy
    tags:
      - '*'          # push tag -> CD
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  security-events: write
  packages: write        # để push GHCR (chỉ dùng ở job CD)

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # =====================================================
  # 1. TEST SERVER  (CI: chạy ở mọi branch, mọi PR)
  # =====================================================
  test-server:
    name: Test Server App
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server_app/package-lock.json

      - name: Install dependencies
        working-directory: ./server_app
        run: npm ci

      - name: Run tests
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key
        run: npm test || echo "No tests found"

      - name: Check for syntax errors
        working-directory: ./server_app
        run: node -c index.js

  # =====================================================
  # 2. TEST 4 FRONTEND APPS  (CI: chạy ở mọi branch, mọi PR)
  # =====================================================
  test-client-apps:
    name: Test Frontend Apps
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - client_app
          - restaurant_app
          - admin_app
          - drone_manage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: npm ci

      - name: Run linting
        working-directory: ./${{ matrix.app }}
        run: npm run lint || echo "No linting configured"

      - name: Build application
        working-directory: ./${{ matrix.app }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/dist
          retention-days: 7

  # =====================================================
  # 3. SECURITY SCAN  (CI: chạy ở mọi branch, mọi PR)
  # =====================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.repository == github.event.repository.full_name
        with:
          sarif_file: 'trivy-results.sarif'

  # =====================================================
  # 4. (OPTIONAL CI) BUILD DOCKER ĐỂ CHECK Ở PR
  #    - chạy khi: pull_request vào main/develop
  #    - mục đích: chắc chắn Dockerfile build được
  #    - KHÔNG push
  # =====================================================
  docker-build-check:
    name: Docker Build Check (PR only)
    runs-on: ubuntu-latest

    needs:
      - test-server
      - test-client-apps
      - security-scan

    # chỉ chạy cho PR
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        service:
          - name: client_app
          - name: restaurant_app
          - name: admin_app
          - name: drone_manage
          - name: server_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # không cần login vì không push
      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          push: false      # <-- quan trọng
          load: false      # hoặc true nếu bạn cần chạy container test
          platforms: linux/amd64

  # =====================================================
  # 5. CD: BUILD + PUSH DOCKER
  #    - chỉ chạy khi 3 job CI pass
  #    - chỉ chạy khi: push vào main HOẶC push tag
  #    - đây mới là CD thực sự
  # =====================================================
  build-and-push:
    name: Docker Build and Push (CD)
    runs-on: ubuntu-latest

    needs:
      - test-server
      - test-client-apps
      - security-scan

    # CHỈ chạy khi push (không phải PR) và là main hoặc tag
    if: >
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        startsWith(github.ref, 'refs/tags/')
      )

    strategy:
      matrix:
        service:
          - name: client_app
            image: foodfast-client
          - name: restaurant_app
            image: foodfast-restaurant
          - name: admin_app
            image: foodfast-admin
          - name: drone_manage
            image: foodfast-drone
          - name: server_app
            image: foodfast-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            # 1) nếu là push tag (vd: v1.0.0 hay preserve/...) -> gắn đúng tên git tag vào image
            type=ref,event=tag
            # 2) nếu là push branch (main) -> gắn tên branch
            type=ref,event=branch
            # 3) luôn có 1 tag theo commit để trace
            type=sha
            # 4) chỉ nhánh default (thường là main) mới được tag latest
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          push: true            # <-- CD: push
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
