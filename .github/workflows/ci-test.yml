
name: CI - Test and Lint

on:
  push:
    branches:
      - main
      - develop
      - DUCTOAN
      - kiet
      - deploy
  pull_request:
    branches:
      - main
      - develop

# Grant minimal permissions required for uploading SARIF/code-scanning results
permissions:
  contents: read
  security-events: write

jobs:
  test-server:
    name: Test Server App
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server_app/package-lock.json

      - name: Install dependencies
        working-directory: ./server_app
        run: npm ci

      - name: Run Unit Tests
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key-for-ci
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-key
          CLOUDINARY_API_SECRET: test-secret
        run: npm test -- --testPathPattern=unit --coverage --coverageDirectory=coverage/unit

      - name: Run Integration Tests
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key-for-ci
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-key
          CLOUDINARY_API_SECRET: test-secret
        run: npm test -- --testPathPattern=integration --coverage --coverageDirectory=coverage/integration

      - name: Upload Server Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./server_app/coverage/coverage-final.json
          flags: server
          name: server-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Validate Server Syntax
        working-directory: ./server_app
        run: node -c index.js

  test-client-apps:
    name: Test Frontend Apps
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - client_app
          - restaurant_app
          - admin_app
          - drone_manage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: npm ci

      - name: Run Linting
        working-directory: ./${{ matrix.app }}
        run: npm run lint || echo "Linting not configured for ${{ matrix.app }}"
        continue-on-error: true

      - name: Run Unit Tests
        working-directory: ./${{ matrix.app }}
        if: matrix.app == 'client_app' || matrix.app == 'restaurant_app' || matrix.app == 'admin_app'
        run: npm run test:unit || npm test -- --run --reporter=verbose
        env:
          NODE_ENV: test
          CI: true
          VITE_API_URL: http://localhost:5000/api
        continue-on-error: false

      - name: Run Integration Tests
        working-directory: ./${{ matrix.app }}
        if: matrix.app == 'client_app' || matrix.app == 'restaurant_app'
        run: npm run test:integration
        env:
          NODE_ENV: test
          CI: true
          VITE_API_URL: http://localhost:5000/api
        continue-on-error: true

      - name: Generate Coverage Report
        working-directory: ./${{ matrix.app }}
        if: matrix.app == 'client_app' || matrix.app == 'restaurant_app' || matrix.app == 'admin_app'
        run: npm run test:coverage
        env:
          NODE_ENV: test
          CI: true
          VITE_API_URL: http://localhost:5000/api
        continue-on-error: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        if: success() && (matrix.app == 'client_app' || matrix.app == 'restaurant_app' || matrix.app == 'admin_app')
        with:
          files: ./${{ matrix.app }}/coverage/coverage-final.json
          flags: ${{ matrix.app }}
          name: ${{ matrix.app }}-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build Application
        working-directory: ./${{ matrix.app }}
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.repository == github.event.repository.full_name
        with:
          sarif_file: 'trivy-results.sarif'

  validate-build:
    name: Validate Complete Build
    runs-on: ubuntu-latest
    needs: [test-server, test-client-apps]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-server.result }}" != "success" ]; then
            echo "âŒ Server tests failed"
            exit 1
          fi
          if [ "${{ needs.test-client-apps.result }}" != "success" ]; then
            echo "âŒ Client tests failed"
            exit 1
          fi
          echo "âœ… All tests passed successfully"

      - name: Summary
        run: |
          echo "### Test Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Server Tests: ${{ needs.test-server.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.test-client-apps.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks completed!" >> $GITHUB_STEP_SUMMARY