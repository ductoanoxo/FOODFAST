
name: CI - Test and Lint (Deploy Branch - Testing Conflict)

on:
    push:
      branches:
      - main
      - develop
      - DUCTOAN
      - kiet
      - deploy
    pull_request:
      branches:
        - main
        - develop

# Grant minimal permissions required for uploading SARIF/code-scanning results
permissions:
  contents: read
  security-events: write

jobs:
  test-server:
    name: Test Server App
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        # Use the official MongoDB 7.0 image (alpine variant '7.0-alpine' does not exist)
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server_app/package-lock.json

      - name: Install dependencies
        working-directory: ./server_app
        run: npm ci

      - name: Run linting
        working-directory: ./server_app
        run: npm run lint || echo "‚ö†Ô∏è  Linting warnings found but continuing"

      - name: Run Unit Tests (Must Pass 100%)
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key
        run: |
          echo "=========================================="
          echo "üß™ Running Server Unit Tests"
          echo "=========================================="
          if npm run test:unit 2>&1 | tee test-output.log; then
            echo "‚úÖ Unit tests passed"
          else
            if grep -q "No tests found" test-output.log || grep -q "0 tests" test-output.log; then
              echo "‚ö†Ô∏è  No unit tests found - will add later"
              exit 0
            else
              echo "‚ùå Unit tests failed"
              exit 1
            fi
          fi

      - name: Run Integration Tests (Must Pass 100%)
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key
        run: |
          echo "=========================================="
          echo "üß™ Running Server Integration Tests"
          echo "=========================================="
          if npm run test:integration 2>&1 | tee integration-output.log; then
            echo "‚úÖ Integration tests passed"
          else
            if grep -q "No tests found" integration-output.log || grep -q "0 tests" integration-output.log; then
              echo "‚ö†Ô∏è  No integration tests found - will add later"
              exit 0
            else
              echo "‚ùå Integration tests failed"
              exit 1
            fi
          fi

      - name: Generate Coverage Report
        working-directory: ./server_app
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://admin:admin123@localhost:27017/foodfast_test?authSource=admin
          JWT_SECRET: test-secret-key
        run: |
          echo "=========================================="
          echo "üìä Generating Coverage Report for Server"
          echo "=========================================="
          npm run test:coverage || echo "‚ö†Ô∏è  Coverage generation skipped"

      - name: Upload Server Coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./server_app/coverage/coverage-final.json
          flags: server_app
          name: server_app-coverage
          fail_ci_if_error: false
        continue-on-error: true

  test-client-apps:
    name: Test Frontend Apps
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - client_app
          - restaurant_app
          - admin_app
          - drone_manage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.app }}
        run: npm ci

      - name: Run Unit Tests (Must Pass 100%)
        working-directory: ./${{ matrix.app }}
        env:
          NODE_ENV: test
          CI: true
        run: |
          echo "=========================================="
          echo "üß™ Running Unit Tests for ${{ matrix.app }}"
          echo "=========================================="
          if [ -f "package.json" ] && grep -q "test:unit" package.json; then
            if npm run test:unit 2>&1 | tee test-output.log; then
              # Ki·ªÉm tra xem c√≥ tests b·ªã skip kh√¥ng
              if grep -q "skipped" test-output.log; then
                echo "‚ùå Some unit tests are skipped for ${{ matrix.app }}"
                echo "‚ùå Please remove .skip or implement the tests"
                grep "skipped" test-output.log
                exit 1
              elif grep -q "No test files found" test-output.log || grep -q "Test Files.*0" test-output.log || grep -q "no tests" test-output.log; then
                echo "‚ö†Ô∏è  No unit tests found for ${{ matrix.app }} - will add later"
                exit 0
              else
                echo "‚úÖ Unit tests passed for ${{ matrix.app }}"
              fi
            else
              if grep -q "No test files found" test-output.log || grep -q "0 passed" test-output.log; then
                echo "‚ö†Ô∏è  No unit tests found for ${{ matrix.app }} - will add later"
                exit 0
              else
                echo "‚ùå Unit tests failed for ${{ matrix.app }}"
                exit 1
              fi
            fi
          else
            echo "‚ö†Ô∏è  No unit tests configured for ${{ matrix.app }} - will add later"
          fi

      - name: Run Integration Tests (Must Pass 100%)
        working-directory: ./${{ matrix.app }}
        env:
          NODE_ENV: test
          CI: true
        run: |
          echo "=========================================="
          echo "üß™ Running Integration Tests for ${{ matrix.app }}"
          echo "=========================================="
          if [ -f "package.json" ] && grep -q "test:integration" package.json; then
            if npm run test:integration 2>&1 | tee integration-output.log; then
              # Ki·ªÉm tra xem c√≥ tests b·ªã skip kh√¥ng
              if grep -q "skipped" integration-output.log; then
                echo "‚ùå Some integration tests are skipped for ${{ matrix.app }}"
                echo "‚ùå Please remove .skip or implement the tests"
                grep "skipped" integration-output.log
                exit 1
              # Ki·ªÉm tra xem c√≥ l·ªói kh√¥ng
              elif grep -q "Test Files.*no tests" integration-output.log && grep -q "Errors.*1 error" integration-output.log; then
                echo "‚ùå Integration tests have errors for ${{ matrix.app }}"
                cat integration-output.log
                exit 1
              elif grep -q "no tests" integration-output.log || grep -q "Test Files.*0" integration-output.log; then
                echo "‚ö†Ô∏è  No integration tests found for ${{ matrix.app }} - will add later"
                exit 0
              else
                echo "‚úÖ Integration tests passed for ${{ matrix.app }}"
              fi
            else
              if grep -q "No test files found" integration-output.log || grep -q "Test Files.*no tests" integration-output.log; then
                echo "‚ö†Ô∏è  No integration tests found for ${{ matrix.app }} - will add later"
                exit 0
              else
                echo "‚ùå Integration tests failed for ${{ matrix.app }}"
                cat integration-output.log
                exit 1
              fi
            fi
          else
            echo "‚ö†Ô∏è  No integration tests configured for ${{ matrix.app }} - will add later"
          fi

      - name: Generate Coverage Report
        working-directory: ./${{ matrix.app }}
        env:
          NODE_ENV: test
          CI: true
        run: |
          echo "=========================================="
          echo "üìä Generating Coverage Report for ${{ matrix.app }}"
          echo "=========================================="
          if [ -f "package.json" ] && grep -q "test:coverage" package.json; then
            npm run test:coverage || echo "‚ö†Ô∏è  Coverage generation skipped for ${{ matrix.app }}"
          else
            echo "‚ö†Ô∏è  Coverage not configured for ${{ matrix.app }}"
          fi

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./${{ matrix.app }}/coverage/coverage-final.json
          flags: ${{ matrix.app }}
          name: ${{ matrix.app }}-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Run linting
        working-directory: ./${{ matrix.app }}
        run: npm run lint || echo "‚ö†Ô∏è  No linting configured for ${{ matrix.app }}"

      - name: Build application
        working-directory: ./${{ matrix.app }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/dist
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        # Only attempt upload when workflow runs in the repository (not a fork),
        # otherwise the runner's token may not have permission and you'll see
        # 'Resource not accessible by integration'. Keep 'always()' to allow
        # the step to be evaluated for post-job/cleanup semantics.
        if: always() && github.repository == github.event.repository.full_name
        with:
          sarif_file: 'trivy-results.sarif'