name: Docker Build and Push

on:
  # Ch·∫°y khi workflow CI ho√†n th√†nh cho B·∫§T K·ª≤ nh√°nh n√†o
  workflow_run:
    workflows:
      - CI - Test and Lint (Deploy Branch - Testing Conflict)
    types:
      - completed
    branches:
      - main
      - develop
      - DUCTOAN
      - deploy
      - kiet

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    # Ch·ªâ ch·∫°y khi workflow tr∆∞·ªõc ƒë√≥ th√†nh c√¥ng
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: client_app
            image: foodfast-client
          - name: restaurant_app
            image: foodfast-restaurant
          - name: admin_app
            image: foodfast-admin
          - name: drone_manage
            image: foodfast-drone
          - name: server_app
            image: foodfast-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # L·∫•y ƒë√∫ng commit m√† workflow tr∆∞·ªõc v·ª´a ch·∫°y
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Determine branch name
        id: branch
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "üì¶ Building Docker images for branch: $BRANCH_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            # Tag theo t√™n nh√°nh (m·ªçi nh√°nh ƒë·ªÅu c√≥ tag ri√™ng)
            type=raw,value=${{ steps.branch.outputs.name }}
            # Tag latest CH·ªà cho nh√°nh main (ƒë·ªÉ deploy production)
            type=raw,value=latest,enable=${{ steps.branch.outputs.name == 'main' }}
            # Tag SHA ƒë·ªÉ trace commit
            type=sha,prefix=${{ steps.branch.outputs.name }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          # V√¨ workflow_run kh√¥ng ph·∫£i PR n√™n ta c√≥ th·ªÉ push
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://54.221.100.67:5000/api' }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL || 'http://54.221.100.67:5000' }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
