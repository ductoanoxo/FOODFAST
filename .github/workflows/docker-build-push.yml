name: Docker Build and Push

on:
  # Cháº¡y khi workflow CI hoÃ n thÃ nh cho Báº¤T Ká»² nhÃ¡nh nÃ o
  workflow_run:
    workflows:
      - CI - Test and Lint (Deploy Branch - Testing Conflict)
    types:
      - completed
    branches:
      - main
      - develop
      - DUCTOAN
      - deploy
      - kiet

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    # Chá»‰ cháº¡y khi workflow trÆ°á»›c Ä‘Ã³ thÃ nh cÃ´ng
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: client_app
            image: foodfast-client
          - name: restaurant_app
            image: foodfast-restaurant
          - name: admin_app
            image: foodfast-admin
          - name: drone_manage
            image: foodfast-drone
          - name: server_app
            image: foodfast-server

    steps:
      # =========================================
      # 1) Checkout Ä‘Ãºng commit cá»§a workflow CI
      # =========================================
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Láº¥y Ä‘Ãºng commit mÃ  workflow trÆ°á»›c vá»«a cháº¡y
          ref: ${{ github.event.workflow_run.head_sha }}

      # =========================================
      # 2) Láº¥y tÃªn nhÃ¡nh thá»±c sá»± mÃ  CI vá»«a cháº¡y
      #    -> ta sáº½ dÃ¹ng Ä‘á»ƒ quyáº¿t Ä‘á»‹nh cÃ³ gá»i deploy hay khÃ´ng
      # =========================================
      - name: Determine branch name
        id: branch
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building Docker images for branch: $BRANCH_NAME"

      # =========================================
      # 3) Setup buildx
      # =========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =========================================
      # 4) Login GHCR
      # =========================================
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =========================================
      # 5) Táº¡o metadata cho image
      #    (mÃ¬nh giá»¯ kiá»ƒu cá»§a báº¡n, build cho nhiá»u nhÃ¡nh)
      # =========================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            # tá»« branch / PR cá»§a workflow trÆ°á»›c
            type=ref,event=branch
            type=ref,event=pr
            # náº¿u workflow trÆ°á»›c Ä‘Æ°á»£c trigger bá»Ÿi tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # trÃ¡nh tag báº¯t Ä‘áº§u báº±ng dáº¥u -
            type=sha
            # Náº¿u Ä‘Ã¢y lÃ  default branch (thÆ°á»ng lÃ  main) thÃ¬ má»›i cÃ³ latest
            type=raw,value=latest,enable={{is_default_branch}}

      # =========================================
      # 6) Build + Push
      # =========================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://54.221.100.67:5000/api' }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL || 'http://54.221.100.67:5000' }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      # =========================================
      # 7) CHá»ˆ KHI LÃ€ NHÃNH MAIN thÃ¬ má»›i gá»i workflow deploy
      #    -> nhÃ¡nh khÃ¡c váº«n build, váº«n push image, nhÆ°ng KHÃ”NG deploy
      # =========================================
      - name: Trigger deploy workflow (only main)
        if: ${{ steps.branch.outputs.name == 'main' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          # token nÃ y báº¡n pháº£i táº¡o PAT vÃ  lÆ°u vÃ o secrets
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          # gá»­i event tá»›i repo hiá»‡n táº¡i
          repository: ${{ github.repository }}
          # tÃªn event Ä‘á»ƒ bÃªn workflow deploy nháº­n
          event-type: deploy-foodfast
