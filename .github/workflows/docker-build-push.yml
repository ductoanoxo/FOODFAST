name: Docker Build and Push

on:
  workflow_run:
    # TÊN phải khớp với workflow CI ở trên
    workflows: ["CI - Test and Lint (Deploy Branch - Testing Conflict)"]
    types: [completed]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    # chỉ chạy nếu CI SUCCESS
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: client_app
            image: foodfast-client
          - name: restaurant_app
            image: foodfast-restaurant
          - name: admin_app
            image: foodfast-admin
          - name: drone_manage
            image: foodfast-drone
          - name: server_app
            image: foodfast-server

    steps:
      - name: Checkout code (same commit as CI)
        uses: actions/checkout@v4
        with:
          # checkout đúng commit mà workflow CI đã test
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        # nếu workflow chạy từ fork thì token repo không push được, nên chặn
        if: ${{ github.event.workflow_run.event != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            # build theo branch
            type=ref,event=branch
            # build theo PR
            type=ref,event=pr
            # nếu CI chạy do tag release thì vẫn ra tag image
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # luôn có tag sha
            type=sha
            # latest cho default branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          # nếu CI được trigger từ PR thì chỉ build, không push
          push: ${{ github.event.workflow_run.event != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
