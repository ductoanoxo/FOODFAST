name: Docker Build and Push

on:
  # Chạy khi workflow CI hoàn thành cho BẤT KỲ nhánh nào
  workflow_run:
    workflows:
      - CI - Test and Lint (Deploy Branch - Testing Conflict)
    types:
      - completed
    branches:
      - main
      - develop
      - DUCTOAN
      - deploy
      - kiet
  # Cho phép chạy khi có Pull Request
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    # Chạy khi: workflow trước đó thành công HOẶC là Pull Request
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: client_app
            image: foodfast-client
          - name: restaurant_app
            image: foodfast-restaurant
          - name: admin_app
            image: foodfast-admin
          - name: drone_manage
            image: foodfast-drone
          - name: server_app
            image: foodfast-server

    steps:
      - name: Checkout code (from workflow_run)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          # Lấy đúng commit mà workflow trước vừa chạy
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout code (from pull_request)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            # từ branch / PR của workflow trước
            type=ref,event=branch
            type=ref,event=pr
            # nếu workflow trước được trigger bởi tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # tránh tag bắt đầu bằng dấu -
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          # Push chỉ khi KHÔNG phải PR (workflow_run event)
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://34.229.140.181:5000/api' }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL || 'http://34.229.140.181:5000' }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
