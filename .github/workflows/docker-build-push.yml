name: Docker Build and Push

on:
  # Chạy khi workflow CI hoàn thành cho BẤT KỲ nhánh nào
  workflow_run:
    workflows:
      - CI - Test and Lint (Deploy Branch - Testing Conflict)
    types:
      - completed
    branches:
      - main
      - develop
      - DUCTOAN
      - deploy
      - kiet

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}
  PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL || 'http://98.90.205.114:9091' }}

jobs:
  build-and-push:
    # Chỉ chạy khi workflow trước đó thành công
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: client_app
            image: foodfast-client
          - name: restaurant_app
            image: foodfast-restaurant
          - name: admin_app
            image: foodfast-admin
          - name: drone_manage
            image: foodfast-drone
          - name: server_app
            image: foodfast-server

    steps:
      - name: Record Build Start Time
        id: start_time
        run: echo "start_timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Lấy đúng commit mà workflow trước vừa chạy
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            # từ branch / PR của workflow trước
            type=ref,event=branch
            type=ref,event=pr
            # nếu workflow trước được trigger bởi tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # tránh tag bắt đầu bằng dấu -
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.name }}
          file: ./${{ matrix.service.name }}/Dockerfile
          # Vì workflow_run không phải PR nên ta có thể push
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'http://98.90.205.114:5000/api' }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL || 'http://98.90.205.114:5000' }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Push Docker Build Metrics to Prometheus
        if: always()
        env:
          SERVICE_NAME: ${{ matrix.service.name }}
        run: |
          END_TIME=$(date +%s)
          START_TIME=${{ steps.start_time.outputs.start_timestamp }}
          DURATION=$((END_TIME - START_TIME))
          
          # Xác định build status
          if [ "${{ job.status }}" == "success" ]; then
            BUILD_STATUS=1
          else
            BUILD_STATUS=0
          fi
          
          # Đẩy metrics lên Pushgateway
          cat <<EOF | curl --data-binary @- "${PUSHGATEWAY_URL}/metrics/job/docker_build/instance/${GITHUB_RUN_ID}/service/${SERVICE_NAME}"
          # HELP docker_build_duration_seconds Duration of Docker image build
          # TYPE docker_build_duration_seconds gauge
          docker_build_duration_seconds{service="${SERVICE_NAME}",branch="${GITHUB_REF_NAME}",workflow="docker-build"} ${DURATION}
          
          # HELP docker_build_status Build status (1=success, 0=failure)
          # TYPE docker_build_status gauge
          docker_build_status{service="${SERVICE_NAME}",branch="${GITHUB_REF_NAME}",workflow="docker-build"} ${BUILD_STATUS}
          
          # HELP docker_build_timestamp_seconds Timestamp of build completion
          # TYPE docker_build_timestamp_seconds gauge
          docker_build_timestamp_seconds{service="${SERVICE_NAME}",branch="${GITHUB_REF_NAME}",workflow="docker-build"} ${END_TIME}
          EOF
