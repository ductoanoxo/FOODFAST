# Prometheus Configuration for FoodFast Monitoring
global:
  scrape_interval: 15s # Tần suất lấy metrics mặc định
  evaluation_interval: 15s # Tần suất đánh giá rules
  external_labels:
    cluster: 'foodfast-production'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093' # Uncomment nếu sử dụng Alertmanager

# Load rules từ files
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/recording-rules.yml'

# Cấu hình scrape các targets
scrape_configs:
  # Prometheus tự monitor chính nó
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node.js Backend Server
  - job_name: 'server_app'
    static_configs:
      - targets: ['server_app:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # MongoDB Exporter (nếu cần monitor MongoDB)
  # - job_name: 'mongodb'
  #   static_configs:
  #     - targets: ['mongodb-exporter:9216']

  # Node Exporter để monitor hệ thống (CPU, Memory, Disk, Network)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Prometheus Pushgateway for CI/CD Metrics
  - job_name: 'pushgateway'
    honor_labels: true
    honor_timestamps: true
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 5s
    scrape_timeout: 3s
    metric_relabel_configs:
      # Giữ nguyên labels từ pushgateway, không override
      - source_labels: [__name__]
        regex: 'github_.*'
        action: keep
      # Đảm bảo không có duplicate metrics
      - source_labels: [job, instance]
        separator: ';'
        regex: 'pushgateway;.*'
        target_label: source
        replacement: 'github_actions'
