# Prometheus Alert Rules for FoodFast
groups:
  - name: foodfast_alerts
    interval: 30s
    rules:
      # Alert khi service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      # Alert khi API response time cao
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 1 second for {{ $labels.route }} (current: {{ $value }}s)"

      # Alert khi error rate cao
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for {{ $labels.route }} (current: {{ $value | humanizePercentage }})"

      # Alert khi CPU usage cao
      - alert: HighCPUUsage
        expr: process_cpu_seconds_total > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }}"

      # Alert khi Memory usage cao
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024 / 1024) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 1GB on {{ $labels.instance }} (current: {{ $value }}GB)"

      # Alert khi MongoDB connection pool s·∫Øp ƒë·∫ßy
      - alert: MongoDBConnectionPoolNearFull
        expr: mongodb_connections_current / mongodb_connections_available > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB connection pool near capacity"
          description: "MongoDB connection pool is over 80% utilized"

      # Alert khi s·ªë l∆∞·ª£ng active orders qu√° cao
      - alert: TooManyActiveOrders
        expr: active_orders_count > 1000
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High number of active orders"
          description: "There are {{ $value }} active orders in the system"

      # Alert khi s·ªë l∆∞·ª£ng available drones th·∫•p
      - alert: LowAvailableDrones
        expr: available_drones_count < 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low number of available drones"
          description: "Only {{ $value }} drones are available for delivery"

      # Alert khi disk space th·∫•p
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

      # Alert khi request rate ƒë·ªôt ng·ªôt tƒÉng cao
      - alert: UnusualRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Unusual request rate detected"
          description: "Request rate is unusually high: {{ $value }} requests/second"

  # ============================================
  # CI/CD Pipeline Alerts
  # ============================================
  - name: cicd_alerts
    interval: 30s
    rules:
      # Alert khi workflow fail
      - alert: CICDWorkflowFailed
        expr: github_workflow_status{conclusion="failure"} == 0
        for: 1m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "CI/CD Workflow Failed: {{ $labels.workflow }}"
          description: "Workflow '{{ $labels.workflow }}' on branch '{{ $labels.branch }}' has failed (Run ID: {{ $labels.run_id }})"
          runbook_url: "https://github.com/ductoanoxo/FOODFAST/actions/runs/{{ $labels.run_id }}"

      # Alert khi c√≥ nhi·ªÅu h∆°n 2 workflows fail li√™n ti·∫øp
      - alert: CICDConsecutiveFailures
        expr: github:workflow:consecutive_failures > 2
        for: 5m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Multiple CI/CD Failures: {{ $labels.workflow }}"
          description: "Workflow '{{ $labels.workflow }}' on branch '{{ $labels.branch }}' has failed {{ $value }} times consecutively"

      # Alert khi workflow ch·∫°y qu√° l√¢u (> 15 ph√∫t)
      - alert: CICDWorkflowTooSlow
        expr: github_workflow_duration_seconds > 900
        for: 1m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "CI/CD Workflow Running Too Long: {{ $labels.workflow }}"
          description: "Workflow '{{ $labels.workflow }}' took {{ $value | humanizeDuration }} to complete (threshold: 15m)"

      # Alert khi success rate th·∫•p (< 80%)
      - alert: CICDLowSuccessRate
        expr: github:workflow:success_rate:percent < 80
        for: 10m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "Low CI/CD Success Rate: {{ $labels.workflow }}"
          description: "Workflow '{{ $labels.workflow }}' on branch '{{ $labels.branch }}' has success rate of {{ $value | humanizePercentage }} (threshold: 80%)"

      # Alert khi kh√¥ng c√≥ workflow run trong 2 gi·ªù (c√≥ th·ªÉ l√† CI/CD b·ªã l·ªói)
      - alert: CICDNoRecentActivity
        expr: (time() - github_workflow_last_run_timestamp) > 7200
        for: 5m
        labels:
          severity: info
          team: devops
        annotations:
          summary: "No CI/CD Activity: {{ $labels.workflow }}"
          description: "No workflow runs for '{{ $labels.workflow }}' in the last 2 hours"

      # Alert khi deployment fail tr√™n main branch
      - alert: ProductionDeploymentFailed
        expr: github_workflow_status{workflow=~".*Deploy.*", branch="main", conclusion="failure"} == 0
        for: 1m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "üö® Production Deployment Failed"
          description: "Production deployment workflow has failed on main branch (Run ID: {{ $labels.run_id }})"
          runbook_url: "https://github.com/ductoanoxo/FOODFAST/actions/runs/{{ $labels.run_id }}"

      # Alert khi workflow frequency qu√° cao (c√≥ th·ªÉ spam)
      - alert: CICDHighFrequency
        expr: github:workflow:run_frequency:rate1h > 10
        for: 10m
        labels:
          severity: info
          team: devops
        annotations:
          summary: "High CI/CD Frequency: {{ $labels.workflow }}"
          description: "Workflow '{{ $labels.workflow }}' is running {{ $value }} times per hour on branch '{{ $labels.branch }}'"

      # Alert khi Docker build fail
      - alert: DockerBuildFailed
        expr: github_workflow_status{workflow="Docker Build and Push", conclusion="failure"} == 0
        for: 1m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "Docker Build Failed"
          description: "Docker build workflow has failed on branch '{{ $labels.branch }}' (Run ID: {{ $labels.run_id }})"
          runbook_url: "https://github.com/ductoanoxo/FOODFAST/actions/runs/{{ $labels.run_id }}"

      # Alert khi test workflow fail
      - alert: TestWorkflowFailed
        expr: github_workflow_status{workflow=~".*Test.*|.*CI.*", conclusion="failure"} == 0
        for: 1m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "Test Workflow Failed: {{ $labels.workflow }}"
          description: "Test workflow has failed on branch '{{ $labels.branch }}' (Run ID: {{ $labels.run_id }})"
          runbook_url: "https://github.com/ductoanoxo/FOODFAST/actions/runs/{{ $labels.run_id }}"

