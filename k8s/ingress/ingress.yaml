apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodfast-ingress
  namespace: foodfast
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: api.foodfast.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foodfast-server
            port:
              number: 5000
  - host: app.foodfast.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foodfast-client
            port:
              number: 80
  - host: admin.foodfast.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foodfast-admin
            port:
              number: 80
  - host: restaurant.foodfast.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foodfast-restaurant
            port:
              number: 80
