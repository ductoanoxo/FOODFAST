apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodfast-monitoring-ingress
  namespace: foodfast
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  # Access via IP address for monitoring tools
  - http:
      paths:
      # Grafana accessible at http://IP/grafana/
      - path: /grafana(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Prometheus accessible at http://IP/prometheus/
      - path: /prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus
            port:
              number: 9090
