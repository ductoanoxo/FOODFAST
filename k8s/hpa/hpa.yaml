apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foodfast-server-hpa
  namespace: foodfast
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foodfast-server
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60  # Scale down after 60s stable (default 300s)
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
      - type: Pods
        value: 1
        periodSeconds: 15
      selectPolicy: Max
    scaleUp:
      stabilizationWindowSeconds: 0   # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foodfast-client-hpa
  namespace: foodfast
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foodfast-client
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20
