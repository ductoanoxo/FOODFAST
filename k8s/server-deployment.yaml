apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-app
  namespace: foodfast
  labels:
    app: server-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-app
  template:
    metadata:
      labels:
        app: server-app
    spec:
      containers:
        - name: server-app
          image: ductoanoxo/foodfast-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            # Load from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: PORT
            - name: CLIENT_URL
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: CLIENT_URL
            - name: JWT_EXPIRE
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: JWT_EXPIRE
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: CLOUDINARY_CLOUD_NAME
            - name: CLOUDINARY_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: CLOUDINARY_API_KEY
            - name: VNPAY_TMN_CODE
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: VNPAY_TMN_CODE
            - name: VNPAY_URL
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: VNPAY_URL
            - name: VNPAY_RETURN_URL
              valueFrom:
                configMapKeyRef:
                  name: foodfast-config
                  key: VNPAY_RETURN_URL
            # Load from Secret
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: foodfast-secret
                  key: MONGO_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: foodfast-secret
                  key: JWT_SECRET
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: foodfast-secret
                  key: CLOUDINARY_API_SECRET
            - name: VNPAY_HASH_SECRET
              valueFrom:
                secretKeyRef:
                  name: foodfast-secret
                  key: VNPAY_HASH_SECRET
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: server-svc
  namespace: foodfast
  labels:
    app: server-app
spec:
  type: NodePort
  selector:
    app: server-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30050
      protocol: TCP
      name: http
