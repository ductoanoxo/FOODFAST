# Ingress với NGINX Ingress Controller
# Cài đặt NGINX Ingress: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.2/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodfast-ingress
  namespace: foodfast
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Cho phép CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  rules:
    # API Server
    - host: api.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-svc
                port:
                  number: 5000
    
    # Client App
    - host: client.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-svc
                port:
                  number: 80
    
    # Restaurant App
    - host: restaurant.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: restaurant-svc
                port:
                  number: 80
    
    # Admin App
    - host: admin.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-svc
                port:
                  number: 80
    
    # Drone App
    - host: drone.foodfast.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: drone-svc
                port:
                  number: 80
