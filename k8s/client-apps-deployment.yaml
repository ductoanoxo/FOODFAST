apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  namespace: foodfast
  labels:
    app: client-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client-app
          image: ductoanoxo/foodfast-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_URL
              value: "http://localhost:5000/api"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: client-svc
  namespace: foodfast
  labels:
    app: client-app
spec:
  type: NodePort
  selector:
    app: client-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP
      name: http
---
