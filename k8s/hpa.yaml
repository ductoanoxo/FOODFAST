# HorizontalPodAutoscaler cho Server App
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: server-app-hpa
  namespace: foodfast
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: server-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30  # Giảm từ 70% → 30% để dễ test
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50  # Giảm từ 80% → 50% để dễ test
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
---
# HorizontalPodAutoscaler cho Client App
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: client-app-hpa
  namespace: foodfast
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: client-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30  # Giảm từ 70% → 30% để dễ test
