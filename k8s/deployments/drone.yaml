apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodfast-drone
  namespace: foodfast
  labels:
    app: foodfast-drone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foodfast-drone
  template:
    metadata:
      labels:
        app: foodfast-drone
    spec:
      containers:
      - name: drone
        image: ghcr.io/OWNER/foodfast-drone:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config-drone
      imagePullSecrets:
      - name: ghcr-secret
